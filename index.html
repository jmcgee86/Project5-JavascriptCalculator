<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class = "container" id="calc">
            <button type = "button" class="btn btn-primary btn-block"></button>
		<div class = "row">
		    <div class="btn-group-lg">
                <button type="button" class="btn btn-primary">C</button>
                <button type="button" class="btn btn-primary">CE</button>
                <button type="button" class="btn btn-primary">.</button>
                <button type="button" class="btn btn-primary">/</button>
            </div>
        </div>
        <div class = "row">
            <div class="btn-group-lg">
                <button type="button" class="btn btn-primary">7</button>
                <button type="button" class="btn btn-primary">8</button>
                <button type="button" class="btn btn-primary">9</button>
                <button type="button" class="btn btn-primary">x</button>
            </div>
        </div>
        <div class = "row">
            <div class="btn-group-lg">
                <button type="button" class="btn btn-primary">4</button>
                <button type="button" class="btn btn-primary">5</button>
                <button type="button" class="btn btn-primary">6</button>
                <button type="button" class="btn btn-primary">-</button>
            </div>
        </div>
        <div class = "row">
            <div class="btn-group-lg">
                <button type="button" class="btn btn-primary">1</button>
                <button type="button" class="btn btn-primary">2</button>
                <button type="button" class="btn btn-primary">3</button>
                <button type="button" class="btn btn-primary">+</button>
            </div>
        </div>
        <div class = "row">
            <div class="btn-group-lg">
                <button type="button" class="btn btn-primary">0</button>
                <button type="button" class="btn btn-primary">=</button>
            </div>
        </div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
	</script> 
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
	</script> 
	<script src="index.js">
	</script>
</body>
</html>
