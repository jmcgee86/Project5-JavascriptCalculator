<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class = "container" id="calc">
            <button type = "button" class="btn btn-primary btn-block" id="disp">0<span id ="currentOp"></span></button>
		<div class = "row">
		    <div class="btn-group-lg">
                <button type="button" class="btn btn-primary" id = "clear">C</button>
                <button type="button" class="btn btn-primary " id = "ce">CE</button>
                <button type="button" class="btn btn-primary calcNum" id = "decimal" value = ".">.</button>
                <button type="button" class="btn btn-primary operators" id="divide" value = "divide">/</button>
            </div>
        </div>
        <div class = "row">
            <div class="btn-group-lg">
                <button type="button" class="btn btn-primary calcNum" value = "7" id ="7">7</button>
                <button type="button" class="btn btn-primary calcNum" value ="8">8</button>
                <button type="button" class="btn btn-primary calcNum" value ="9">9</button>
                <button type="button" class="btn btn-primary operators" id ="multiply" value = "multiply">x</button>
            </div>
        </div>
        <div class = "row">
            <div class="btn-group-lg">
                <button type="button" class="btn btn-primary calcNum" value ="4">4</button>
                <button type="button" class="btn btn-primary calcNum" value ="5">5</button>
                <button type="button" class="btn btn-primary calcNum" value ="6">6</button>
                <button type="button" class="btn btn-primary operators" id ="subtract" value = "subtract">-</button>
            </div>
        </div>
        <div class = "row">
            <div class="btn-group-lg">
                <button type="button" class="btn btn-primary calcNum" value ="1">1</button>
                <button type="button" class="btn btn-primary calcNum" value ="2">2</button>
                <button type="button" class="btn btn-primary calcNum" value ="3">3</button>
                <button type="button" class="btn btn-primary operators" value = "add" id ="add">+</button>
            </div>
        </div>
        <div class = "row">
            <div class="btn-group-lg">
                <button type="button" class="btn btn-primary calcNum" value = 0>0</button>
                <button type="button" class="btn btn-primary" id = "eq">=</button>
            </div>
        </div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
	</script> 
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
	</script> 
	<script src="index.js">
	</script>
</body>
</html>
